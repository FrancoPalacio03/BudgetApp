<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetApp</title>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body onload="ShowAll()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                budget available
            </div>
            <div class="presupuesto_valor" id="budget"></div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">income</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="incomes">+300</div>
                    <div class="presupuesto_ingreso--porcentaje" id="percentageIncomes"></div>
                </div>
            </div>

            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">discharge</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="discharges">- 1000</div>
                    <div class="presupuesto_egreso--porcentaje"id="percentageDischarge"></div>
                </div>        
            </div>
        </div>
    </div> 
    
    <form id="forma" onsubmit="return false">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="income" selected>+</option>
                    <option value="discharge">-</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Add Description" id="description"/>
                <input type="number" class="agregar_valor" placeholder="Value" step="any" id="value"/>
                <button class="agregar_btn" onclick="AddData()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">incomes</h2>
            <div id="lista-ingresos"></div>
        </div> 

        <div class="egreso">
            <h2 class="egreso_titulo">discharges</h2>
            <div id="lista-egresos"></div>
        </div> 
    </div>  
    <script src="js/Data.js"></script>
    <script src="js/Income.js"></script>
    <script src="js/Discharge.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
